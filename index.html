</head>

<body>

        <p class="header-title">BuzzQuizz</p>

        </main>
        <footer></footer>

    <div class="paginaCriacaoQuizz">
        <div class="comecoCriaQuizz hide">
            <p class="mb-27">Comece pelo começo</p>
            <form class="box-form">
                <input id="tituloQuizz" type="text" placeholder="Título do seu quizz">
                <input id="imagemQuizz" type="url" placeholder="URL da imagem do seu quizz">
                <input id="numPerguntasQuizz" type="text" placeholder="Quantidade de perguntas do quizz">
                <input id="numNiveisQuizz" type="text" placeholder="Quantidade de níveis do quizz">
            </form>
            <p class="invisible">Os dados inseridos não são válidos!</p>
            <button onclick="informacoesBasicasQuizz()">Prosseguir para criar perguntas</button>
        </div>  

        <div class="perguntasCriaQuizz comecoCriaQuizz hide">
            <p class="comecoCriaQuizz-title">Crie suas perguntas</p>
            <form class="box-form">
                <p class="comecoCriaQuizz-question">Pergunta 1</p>
                <input id="textoPerguntaQuizz" type="text" placeholder="Texto da pergunta">
                <input id="corFundoQuizz" type="url" placeholder="Cor do fundo da pergunta">
                <p class="comecoCriaQuizz-question mt-18">Resposta correta</p>
                <input id="respostaCorretaQuizz" type="text" placeholder="Resposta correta">
                <input id="UrlImagemQuizz" type="text" placeholder="URL da imagem">
                <p class="comecoCriaQuizz-question mt-18">Resposta incorretas</p>
                <input id="RespIncorreta1Quizz" type="text" placeholder="Resposta correta 1">
                <input id="UrlImagem1Quizz" type="text" placeholder="URL da imagem 1">
                <input class="mt-18" id="RespIncorreta2Quizz" type="text" placeholder="Resposta correta 2">
                <input id="UrlImagem2Quizz" type="text" placeholder="URL da imagem 2">
                <input class="mt-18" id="RespIncorreta3Quizz" type="text" placeholder="Resposta correta 3">
                <input id="UrlImagem3Quizz" type="text" placeholder="URL da imagem 3">
            </form>
            <div class="container mt-18">
                <p class="comecoCriaQuizz-question">Pergunta 2</p>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <div class="container mt-18">
                <p class="comecoCriaQuizz-question">Pergunta 3</p>
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <button onclick="criarPerguntasQuizz()">Prosseguir pra criar níveis</button>
        </div>

        <div class="nivelCriaQuizz">
            <p class="comecoCriaQuizz-title mb-27">Agora, decida os níveis!</p>
            <div class="box-form pt-00">
                <div class="container">
                    <p>Nível 1</p>
                    <ion-icon onclick="abreFormulario(this)" name="create-outline"></ion-icon>
                </div>
                <form class="hide">
                    <input class="nivel-titulo" id="tituloNivel1" type="text" placeholder="Título do nível">
                    <input class="nivel-acerto-minimo" id="acertoMinimo1" type="text" placeholder="% de acerto mínima">
                    <input class="nivel-URL" id="imgNivel1" type="url" placeholder="URL da imagem do nível">
                    <input class="nivel-descricao" id="descricaoNivel1" type="text" placeholder="Descrição do nível">
                </form>
            </div>
            <div class="box-form pt-00">
                <div class="container">
                    <p>Nível 2</p>
                    <ion-icon onclick="abreFormulario(this)" name="create-outline"></ion-icon>
                </div>
                <form class="hide">
                    <input class="nivel-titulo" id="tituloNivel2" type="text" placeholder="Título do nível">
                    <input class="nivel-acerto-minimo" id="acertoMinimo2" type="text" placeholder="% de acerto mínima">
                    <input class="nivel-URL" id="imgNivel2" type="url" placeholder="URL da imagem do nível">
                    <input class="nivel-descricao" id="descricaoNivel2" type="text" placeholder="Descrição do nível">
                </form>
            </div>
            <div class="box-form pt-00">
                <div class="container">
                    <p>Nível 3</p>
                    <ion-icon onclick="abreFormulario(this)" name="create-outline"></ion-icon>
                </div>
                <form class="hide">
                    <input class="nivel-titulo" id="tituloNivel3" type="text" placeholder="Título do nível">
                    <input class="nivel-acerto-minimo" id="acertoMinimo3" type="text" placeholder="% de acerto mínima">
                    <input class="nivel-URL" id="imgNivel3" type="url" placeholder="URL da imagem do nível">
                    <input class="nivel-descricao" id="descricaoNivel3" type="text" placeholder="Descrição do nível">
                </form>
            </div>
            <p class="invisible">Os dados inseridos não são válidos!</p>
            <button onclick="informacoesNivelQuizz()">Prosseguir para criar perguntas</button>
        </div>

        <div class="pageSucessoQuizz hide">
            <p class="pageSucessoQuizz-title">Seu quizz está pronto!</p>
            <div class="pageSucessoQuizz-img"></div>
            <div class="pageSucessoQuizz-botao">
                <button onclick="">Acessar Quizz</button>
                <div class="botaoVoltar" onclick="returnHome()">Voltar pra home</div>
            </div>
        </div>

    </div>
    
</body>
